<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>

    <!-- Fonts:
         Raleway Black 900 (logo and default font)
         Raleway Semi-Bold 600 (input labels)
         Raleway Medium Italic 500 (textfield input)
         JetBrains Mono Regular 400 (code sample general)
         JetBrains Medium Italic 500 (code sample keyword)
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,600;0,900;1,500&display=swap" rel="stylesheet">
    <!-- font-family: 'Raleway', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <!-- font-family: 'JetBrains Mono', monospace; -->

    <title>Text Background Gradient Code Generator</title>
</head>
<body>

    <!-- Main Content Flexbox
    ----------------------------------------- -->
    <section class="main-section">
        <header>
            <h1>Text Gradient Background Generator</h1>

            <!-- Inputs
            ----------------------------------------- -->
            <div>
                <div>
                    <label for="user-text">Type Something</label>
                    <input type="text" name="user-text" id="user-text">    

                    <label for="font-select">Font</label>
                    <select name="font-select" id="font-select">
                        <option value="raleway">Raleway</option>
                        <option value="jetbrains">JetBrains</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="zapfino">Zapfino</option>
                    </select>

                    <label for="angle">Angle</label>
                    <input type="range" name="angle" id="angle"    
                           min="0" max="360" value="30">    

                    <label for="fontsize">fontsize</label>
                    <input type="range" name="fontsize" id="fontsize"
                           min="8" max="100" value="50">    
                </div>
                <div>
                    <label for="left-color">Left</label>
                    <input type="color" name="left-color" id="left-color">    

                    <label for="right-color">Right</label>
                    <input type="color" name="right-color" id="right-color">    

                    <label for="background-color">Background</label>
                    <input type="color" name="background-color" id="background-color">    
                </div>
            </div>            
        </header>

        <main><h2 class="gradient-accent">Oh, my Heading!</h2></main>
        
        <!-- Code Sample
        ----------------------------------------- -->
        <aside>
            <label>Generated Code</label>
<pre>
background-clip: <span class="code-literal">text</span>;
-webkit-background-clip: <span class="code-literal">text</span>;
text-fill-color: <span class="code-literal">transparent</span>;
-webkit-text-fill-color: <span class="code-literal">transparent</span>;
background-image: <span class="code-keyword">linear-gradient</span>(<span class="code-literal">180deg</span>, <span class="code-literal">rgba(123,123,123,0.5)</span>, <span class="code-literal">rgba(123,123,123,0.5)</span>);
background-size: <span class="code-literal">100% auto</span>;
</pre>    
        </aside>
    </section>

    <!-- Footer (and slightly redundant comment)
    ----------------------------------------- -->
    <footer>
        
    </footer>


</body>
</html>

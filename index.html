<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>

    <!-- Fonts:
         Raleway Black 900 (logo and default font)
         Raleway Semi-Bold 600 (input labels)
         Raleway Medium Italic 500 (textfield input)
         JetBrains Mono Regular 400 (code sample general)
         JetBrains Medium Italic 500 (code sample keyword)
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,600;0,900;1,500&display=swap" rel="stylesheet">
    <!-- font-family: 'Raleway', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <!-- font-family: 'JetBrains Mono', monospace; -->

    <title>Text Background Gradient Code Generator</title>
</head>
<body>

    <!-- Main Content Flexbox
    ----------------------------------------- -->
    <div>
        <header>
            <h1>Text Gradient Background Generator</h1>

            <!-- Inputs
            ----------------------------------------- -->
            <div>
                <div>
                    <label for="user-text">Type Something</label>
                    <input type="text" name="user-text" id="user-text">    


                    <label for="font-select">Type Something</label>
                    <select name="font-select" id="font-select">
                        <option value="raleway">Raleway</option>
                        <option value="jetbrains">JetBrains</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="zapfino">Zapfino</option>
                    </select>


                </div>
                <div>
                    <!-- todo: set default colors -->
                    <label for="left-color">Left</label>
                    <input type="color" name="left-color" id="left-color">    

                    <label for="right-color">Right</label>
                    <input type="color" name="right-color" id="right-color">    

                    <label for="background-color">Background</label>
                    <input type="color" name="background-color" id="background-color">    
                </div>
            </div>            
        </header>

        <main><h2>Oh, my Heading!</h2></main>
        
        <!-- Code Sample
        ----------------------------------------- -->
        <aside>
            
        </aside>
    </div>

    <!-- Footer (and slightly redundant comment)
    ----------------------------------------- -->
    <footer>
        
    </footer>


</body>
</html>
